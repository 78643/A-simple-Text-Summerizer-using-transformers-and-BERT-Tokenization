<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Summarizer ✍️</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🧠 AI Text Summarizer</h1>
        <form method="POST">
            <textarea name="input_text" placeholder="Paste your long paragraph here..." required></textarea>
            <button type="submit">Summarize 🪄</button>
        </form>

        {% if summary %}
            <div class="result">
                <h3>✨ Summary:</h3>
                <p>{{ summary }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
